<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>

    <!-- tailwind connection  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-12 mb-16">
        <h1 class="text-5xl font-semibold text-center ">Welcome to <span class="text-blue-500">Baap-Er-Bank
            </span>banking site!!
        </h1>
    </header>

    <main>
        <section class="lg: grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="bg-lime-100 rounded p-8">
                <h3 class="text-2xl">Deposit</h3>
                <h2 class="text-6xl">৳ <span id="current-deposit-field">00</span></h2>
            </div>
            <div class="bg-cyan-100 rounded p-8">
                <h3 class="text-2xl">Withdraw</h3>
                <h2 class="text-6xl">৳ <span id="current-withdraw-field">00</span></h2>
            </div>
            <div class="bg-yellow-100 rounded p-8">
                <h3 class="text-2xl">Balance</h3>
                <h2 class="text-6xl">৳ <span id="current-balance-field">20000</span></h2>
            </div>
        </section>

        <!-- input Deposit and Withdraw amount  -->
        <section class="my-8">
            <div class="lg: grid grid-cols-2 gap-4 w-3/4 mx-auto ">
                <div class="bg-green-200 p-8 rounded-lg ">
                    <h3 class="text-2xl font-semibold mb-2">Please Deposit</h3>
                    <input type="text" class="w-3/4 p-1 border-4 mb-4" name="" id="deposit-amount-input"
                        placeholder="Please enter deposit amount"> <br>

                    <button class="bg-yellow-400 px-4 py-2 rounded-lg font-semibold" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-red-200 p-8 rounded-lg ">
                    <h3 class="text-2xl font-semibold mb-2">Please Withdraw</h3>
                    <input type="text" class="w-3/4 p-1 border-4 mb-4" name="" id="withdraw-amount-input"
                        placeholder="Please enter withdrawal amount"> <br>

                    <button class="bg-yellow-400 px-4 py-2 rounded-lg font-semibold" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>














    <!-- inter js connection -->
    <script src="banking.js"></script>
</body>

</html>
