<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>

    <!-- tailwind connection  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header class="mt-12">
        <h1 class="text-5xl font-semibold text-center ">Welcome to <span class="text-blue-500">Baap-Er-Bank </span>!!
        </h1>
    </header>

    <main>
        <section class="bg-sky-200 mt-12 p-8">
            <div class="p-8 bg-sky-300 mx-auto w-2/4">
                <h3 class="text-2xl font-semibold mb-2">Please Login</h3>
                <input type="text" class="w-3/4 p-1 border-4 mb-4" name="" id="user-id"
                    placeholder="borochele@baaperbank.com"> <br>
                <input type="password" class="w-3/4 p-1 border-4 mb-4" name="" id="user-password"
                    placeholder="Password: secret">
                <br>
                <button class="bg-yellow-400 px-4 py-2 rounded-lg" id="login-btn">Login</button>
            </div>
        </section>
    </main>












    <!-- internal js connection -->
    <script src="login.js"></script>
</body>

</html>
